{% extends "base.html" %}

{% block title %}Prédiction de la Malaria{% endblock %}

{% block content %}

<img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Prédiction de la Malaria" class="my-4" style="width: 150px; height: auto;">

<!-- Drag-and-Drop Section -->
<div class="drop-zone" id="dropZone">
    <p class="text-muted">Glissez et déposez une image ici ou cliquez pour sélectionner un fichier</p>
    <input type="file" id="imageUpload" name="image" accept="image/*" hidden>
    <button class="btn btn-primary custom-button" onclick="document.getElementById('imageUpload').click();">Sélectionner une image</button>
    <div class="loader" id="loader"></div>
</div>

<!-- Modal de Résultat -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Résultat de la Prédiction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="selectedImage" src="" class="img-fluid mb-3 rounded" alt="Image sélectionnée">
                <p id="predictionResult" class="fs-5"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary custom-button" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
